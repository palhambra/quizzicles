<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header> 
    <a href id="highScore">View high scores</a>
    <div id="timer">Timer: 90</div>
       </header>

  <div id="questions">

    <!-- Starting section -->
    <h1 id ="challenge">Coding Quiz Challenge</h1>
    <p id="beginText">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <button id="start">Start Quiz</button>
    <!-- Starting Section -->

    <!-- Questions section -->
    <div id ="answers">
      <ul>
      <li><button id="a1"></button></li>
      <li><button id="a2"></button></li>
      <li><button id="a3"></button></li>
      <li><button id="a4"></button></li>
      </ul>
      <label id="result" hidden></label>
    </div>
    <!-- Questions section -->


    <!--Initials-->
    <label id="initialsText1" hidden></label>
    <label id="initialsText2" hidden>Enter Initials: </label>
    <textarea id="initials" hidden></textarea>
    <button id="initialsSubmit" hidden>Submit</button>
    <!--Initials-->

    <!--High Score-->
    <label id="scoreList"></label> 
    <button id="goBack" hidden>Go Back</button>
    <button id="clearHighScore" hidden>Clear High Score</button>
    <!--High Score-->
  </div>
  <script src="assets/script.js"></script>
</body>
</html>
